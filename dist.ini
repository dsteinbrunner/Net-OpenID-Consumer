HTTP::Request       = 0
URI                 = 0
Time::Local         = 0
Net::OpenID::Common = 1.030099_001
MIME::Base64        = 0
Digest::SHA         = 0
Storable            = 0

[Prereqs / TestRequires]
Test::More          = 0

